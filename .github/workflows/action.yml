name: Build RenPy

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install RenPy
      uses: PaxlavaGames/renpy-install@v0.3.0
      with:
        version: "8.2.0"
    - name: Build RenPy
      uses: PaxlavaGames/renpy-build@v0.3.0
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-build
        path: './build'